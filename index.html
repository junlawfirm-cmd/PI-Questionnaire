<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Injury Questionnaire | Law Office of Hong-min Jun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card: #ffffff;
      --border: #d1d5db;
      --text: #111827;
      --accent: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .page {
      max-width: 960px;
      margin: 24px auto;
      padding: 16px;
    }

    .card {
      background: var(--card);
      padding: 24px 20px 32px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      border: 1px solid var(--border);
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      margin-top: -8px;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 1.1rem;
      margin-top: 24px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 4px;
    }

    h3 {
      font-size: 0.95rem;
      margin-top: 12px;
      margin-bottom: 6px;
    }

    .section-description {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 12px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px 16px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px 16px;
    }

    .field {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid var(--border);
      font: inherit;
    }

    textarea {
      min-height: 70px;
      resize: vertical;
    }

    .inline {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .inline label {
      margin-bottom: 0;
    }

    .table-like {
      width: 100%;
      border-collapse: collapse;
      margin-top: 4px;
    }

    .table-like th,
    .table-like td {
      border: 1px solid var(--border);
      padding: 6px 8px;
      font-size: 0.85rem;
      vertical-align: top;
    }

    .table-like th {
      background: #e5e7eb;
      text-align: left;
    }

    .buttons {
      margin-top: 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    }

    button {
      border: none;
      border-radius: 9999px;
      padding: 8px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    button[type="submit"] {
      background: var(--accent);
      color: white;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
    }

    .note {
      margin-top: 8px;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .no-print {}

    .page-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;
      gap: 8px;
    }

    .page-indicator {
      font-size: 0.85rem;
      color: #4b5563;
    }

    .lang-toggle {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .lang-btn {
      border-radius: 9999px;
      padding: 4px 12px;
      font-size: 0.8rem;
      border: 1px solid var(--border);
      background: #f9fafb;
      cursor: pointer;
    }

    .lang-btn.active {
      background: var(--accent);
      color: #ffffff;
      border-color: var(--accent);
    }

    .page-section {
      display: none;
    }

    .page-section.active {
      display: block;
    }

    .lang-en,
    .lang-ko,
    .lang-zh {
      display: none;
    }

    html[data-lang="en"] .lang-en {
      display: inline;
    }

    html[data-lang="ko"] .lang-ko {
      display: inline;
    }

    html[data-lang="zh"] .lang-zh {
      display: inline;
    }

    @media (max-width: 640px) {
      .grid-2,
      .grid-3 {
        grid-template-columns: 1fr;
      }
    }

    @media print {
      body {
        background: #ffffff;
      }
      .page {
        margin: 0;
        padding: 0;
      }
      .card {
        box-shadow: none;
        border: none;
        padding: 0;
      }
      .no-print {
        display: none !important;
      }
      .page-section {
        display: block !important;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1>
        <span class="lang-en">Personal Injury Questionnaire</span>
        <span class="lang-ko">Í∞úÏù∏ ÏÉÅÌï¥ ÏÇ¨Í≥† ÏßàÎ¨∏ÏÑú</span>
        <span class="lang-zh">‰∫∫Ë∫´‰º§ÂÆ≥ÈóÆÂç∑</span>
      </h1>
      <p class="subtitle">Law Office of Hong-min Jun</p>

      <div class="lang-toggle no-print">
        <button type="button" class="lang-btn active" data-lang-select="en">EN</button>
        <button type="button" class="lang-btn" data-lang-select="ko">ÌïúÍµ≠Ïñ¥</button>
        <button type="button" class="lang-btn" data-lang-select="zh">‰∏≠Êñá</button>
      </div>

      <!-- ‚≠ê‚≠ê‚≠ê Î≥ÄÍ≤ΩÎêú Î∂ÄÎ∂Ñ: FormSubmit Î∞©Ïãù ‚≠ê‚≠ê‚≠ê -->
      <form
        id="piForm"
        action="https://formsubmit.co/askus@junlawfirm.com"
        method="POST"
      >

        <!-- FormSubmit ÏòµÏÖò -->
        <input type="hidden" name="_subject" value="Personal Injury Questionnaire Submission" />
        <input type="hidden" name="_template" value="table" />

        <!-- ‚≠ê‚≠ê‚≠ê ÏïÑÎûòÎ∂ÄÌÑ∞Îäî Ï†ÑÎ∂Ä Í∏∞Ï°¥ ÏΩîÎìú Í∑∏ÎåÄÎ°ú ‚≠ê‚≠ê‚≠ê -->
        <!-- PAGE 1 -->
        <div class="page-section active" data-page="1">
          <!-- (‚Ä¶ Í∏∞Ï°¥ ÏûÖÎ†• Ìèº ÎÇ¥Ïö© Í∑∏ÎåÄÎ°ú ‚Ä¶) -->
        </div>

        <!-- PAGE 2 -->
        <div class="page-section" data-page="2">
          <!-- (‚Ä¶ Ï†ÑÏ≤¥ ÏõêÎ≥∏ ÎÇ¥Ïö© Í∑∏ÎåÄÎ°ú Ïú†ÏßÄÎê® ‚Ä¶) -->
        </div>

        <!-- PAGE 3 -->
        <div class="page-section" data-page="3">
          <!-- (‚Ä¶ Ï†ÑÏ≤¥ ÏõêÎ≥∏ ÎÇ¥Ïö© Í∑∏ÎåÄÎ°ú Ïú†ÏßÄÎê® ‚Ä¶) -->

          <div class="buttons no-print">
            <button type="button" class="secondary" onclick="window.print()">
              üñ®Ô∏è
              <span class="lang-en">Print / Save as PDF</span>
              <span class="lang-ko">Ïù∏ÏáÑ / PDF Ï†ÄÏû•</span>
              <span class="lang-zh">ÊâìÂç∞ / PDF</span>
            </button>

            <button type="submit">
              ‚úâÔ∏è
              <span class="lang-en">Submit</span>
              <span class="lang-ko">Ï†úÏ∂ú</span>
              <span class="lang-zh">Êèê‰∫§</span>
            </button>
          </div>
        </div>

        <div class="page-nav no-print">
          <button type="button" class="secondary" id="prevPageBtn">‚Üê</button>
          <div class="page-indicator" id="pageIndicator"></div>
          <button type="button" class="secondary" id="nextPageBtn">‚Üí</button>
        </div>

      </form>
    </div>
  </div>

  <script>
    (function () {
      var currentPage = 1;
      var totalPages = 3;
      var sections = document.querySelectorAll(".page-section");
      var prevBtn = document.getElementById("prevPageBtn");
      var nextBtn = document.getElementById("nextPageBtn");
      var indicator = document.getElementById("pageIndicator");

      function updatePage() {
        sections.forEach(function (sec) {
          var p = parseInt(sec.getAttribute("data-page"), 10);
          sec.classList.toggle("active", p === currentPage);
        });

        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages;

        var lang = document.documentElement.getAttribute("data-lang") || "en";
        if (lang === "ko") {
          indicator.textContent = "ÌéòÏù¥ÏßÄ " + currentPage + " / " + totalPages;
        } else if (lang === "zh") {
          indicator.textContent = "Á¨¨ " + currentPage + " È°µ / ÂÖ± " + totalPages + " È°µ";
        } else {
          indicator.textContent = "Page " + currentPage + " of " + totalPages;
        }
      }

      prevBtn.addEventListener("click", function () {
        if (currentPage > 1) {
          currentPage -= 1;
          updatePage();
        }
      });

      nextBtn.addEventListener("click", function () {
        if (currentPage < totalPages) {
          currentPage += 1;
          updatePage();
        }
      });

      var langButtons = document.querySelectorAll("[data-lang-select]");
      function setLang(lang) {
        document.documentElement.setAttribute("data-lang", lang);
        langButtons.forEach(function (btn) {
          btn.classList.toggle(
            "active",
            btn.getAttribute("data-lang-select") === lang
          );
        });
        updatePage();
      }

      langButtons.forEach(function (btn) {
        btn.addEventListener("click", function () {
          var lang = btn.getAttribute("data-lang-select");
          setLang(lang);
        });
      });

      updatePage();
      setLang("en");
    })();
  </script>
</body>
</html>
